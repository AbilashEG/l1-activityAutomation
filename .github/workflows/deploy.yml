name: L1 Activity Automation CI/CD

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          set -e
          echo "=========================================="
          echo "ğŸš€ L1 Activity Automation CI/CD Deployment"
          echo "=========================================="
          
          # Update repository
          echo "ğŸ“¥ Pulling latest code from GitHub..."
          cd /home/ec2-user/l1-activity-automation
          git pull origin master
          
          # ========================================
          # BACKEND SETUP (MATCHES deploy.sh)
          # ========================================
          echo "ğŸ Setting up Flask backend..."
          cd backend
          
          # Use virtual environment (matches deploy.sh)
          if [ ! -d "venv" ]; then
            echo "Creating Python virtual environment..."
            python3 -m venv venv
          fi
          
          source venv/bin/activate
          pip install --upgrade pip --quiet
          pip install -r requirements.txt --quiet
          
          # Kill any old PM2 processes (cleanup from old deployment)
          echo "ğŸ›‘ Cleaning up old PM2 processes..."
          pm2 stop l1-backend 2>/dev/null || true
          pm2 delete l1-backend 2>/dev/null || true
          pm2 kill 2>/dev/null || true
          
          # Restart systemd service (matches deploy.sh)
          echo "ğŸ”„ Restarting backend with systemd..."
          sudo systemctl daemon-reload
          sudo systemctl restart l1-automation
          
          # Wait for backend to start
          echo "â³ Waiting for backend to start..."
          sleep 5
          
          # Verify systemd service
          if sudo systemctl is-active --quiet l1-automation; then
            echo "âœ… Backend systemd service is running"
            sudo systemctl status l1-automation --no-pager | head -10
          else
            echo "âŒ Backend systemd service failed to start"
            sudo journalctl -u l1-automation -n 50 --no-pager
            exit 1
          fi
          
          # ========================================
          # FRONTEND SETUP (MATCHES deploy.sh)
          # ========================================
          echo "âš›ï¸  Setting up React frontend..."
          cd ../frontend
          
          # Clean install (matches deploy.sh)
          echo "ğŸ§¹ Cleaning previous builds..."
          rm -rf node_modules package-lock.json build
          
          echo "ğŸ“¦ Installing Node.js dependencies..."
          npm install --silent
          
          echo "ğŸ”¨ Building React application..."
          npm run build
          
          # Copy build files
          echo "ğŸ“‚ Deploying frontend files..."
          sudo cp -r build/* /var/www/html/
          sudo chown -R nginx:nginx /var/www/html/
          
          # ========================================
          # NGINX CONFIGURATION (USES EXISTING)
          # ========================================
          echo "ğŸŒ Verifying Nginx configuration..."
          
          # Test nginx config
          if sudo nginx -t 2>&1; then
            echo "âœ… Nginx configuration is valid"
          else
            echo "âŒ Nginx configuration has errors"
            sudo nginx -t
            exit 1
          fi
          
          # Restart Nginx
          echo "ğŸ”„ Restarting Nginx..."
          sudo systemctl restart nginx
          
          # Verify Nginx is running
          if sudo systemctl is-active --quiet nginx; then
            echo "âœ… Nginx is running"
          else
            echo "âŒ Nginx failed to start"
            sudo systemctl status nginx --no-pager
            exit 1
          fi
          
          # ========================================
          # HEALTH CHECKS
          # ========================================
          echo "ğŸ§ª Running comprehensive health checks..."
          sleep 3
          
          # Test backend (systemd on 127.0.0.1:5000)
          echo "ğŸ” Testing backend API..."
          BACKEND_HEALTHY=false
          for i in {1..5}; do
            if curl -sf http://127.0.0.1:5000/api/health > /dev/null 2>&1; then
              echo "âœ… Backend API healthy (attempt $i/5)"
              BACKEND_HEALTHY=true
              break
            else
              echo "â³ Backend health check attempt $i/5 failed, retrying in 3s..."
              sleep 3
            fi
          done
          
          if [ "$BACKEND_HEALTHY" = false ]; then
            echo "âŒ Backend health check failed after 5 attempts"
            echo "ğŸ“‹ Backend logs:"
            sudo journalctl -u l1-automation -n 30 --no-pager
            exit 1
          fi
          
          # Test frontend
          echo "ğŸ” Testing frontend..."
          PUBLIC_IP=$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4 2>/dev/null || echo "localhost")
          
          if curl -sf "http://${PUBLIC_IP}/" > /dev/null 2>&1; then
            echo "âœ… Frontend is accessible"
          else
            echo "âš ï¸  Frontend health check failed (may be normal if security groups restrict access)"
          fi
          
          # Test API proxy through Nginx
          echo "ğŸ” Testing Nginx API proxy..."
          if curl -sf "http://${PUBLIC_IP}/api/health" > /dev/null 2>&1; then
            echo "âœ… Nginx API proxy working"
          else
            echo "âš ï¸  Nginx API proxy check failed (may be normal if security groups restrict access)"
          fi
          
          # ========================================
          # DEPLOYMENT SUMMARY
          # ========================================
          echo ""
          echo "=========================================="
          echo "âœ… DEPLOYMENT COMPLETED SUCCESSFULLY!"
          echo "=========================================="
          echo "ğŸŒ Application URL: http://${PUBLIC_IP}"
          echo "ğŸ”§ Backend: systemd service 'l1-automation'"
          echo "âš™ï¸  Python: Virtual environment (venv)"
          echo "ğŸŒ Frontend: Nginx serving /var/www/html"
          echo "ğŸ”„ API Proxy: Nginx â†’ 127.0.0.1:5000"
          echo ""
          echo "ğŸ“Š Service Status:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          sudo systemctl status l1-automation --no-pager | grep -A 2 "Active:"
          echo ""
          echo "ğŸ“‹ View logs: sudo journalctl -u l1-automation -f"
          echo "ğŸ”„ Restart: sudo systemctl restart l1-automation"
          echo "=========================================="
